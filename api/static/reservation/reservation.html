<html>

<head>
    <title>MovieBot</title>
    <link href="css/reservation.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" /> <!--320-->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/reservation.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
</head>

<body>
    <div id="moviebot">MovieBot</div>
    <div id="reservation">Your Reservation</div>

    <div id="projection">
        <div id="cinema"><b>Cinema:</b> </div>
        <div id="movie"><b>Movie:</b> </div>
        <div id="date"><b>Date:</b> </div>
        <div id="time"><b>Time:</b> </div>
        <div id="free-seats"><b>Free Seats:</b> </div>
    </div>

    <div id="seats-number"><b>Seats to reserve:</b> </div>
    <input id="number" type="number">

    <div id="places-text"><b>Please select the position that you prefer </b></div>
    <div id="screen"><b>Screen</b></div>
    <div id="buttons">
        <div id="top-buttons">
            <button class="button" id="top-left">Left</button>
            <button class="button" id="top-center">Center</button>
            <button class="button" id="top-right">Right</button>
        </div>
        <div id="mid-buttons">
            <button class="button" id="mid-left">Left</button>
            <button class="button" id="mid-center">Center</button>
            <button class="button" id="mid-right">Right</button>
        </div>
        <div id="bottom-buttons">
            <button class="button" id="bottom-left">Left</button>
            <button class="button" id="bottom-center">Center</button>
            <button class="button" id="bottom-right">Right</button>
        </div>
    </div>
    <div id="confirm">
        <button class="button" id="confirm-button">Confirm</button>
    </div>
</body>

</html>
