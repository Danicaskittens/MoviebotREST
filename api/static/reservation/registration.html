<html>

    <head>
        <title>MovieBot</title>
        <link href="css/registration.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" /> <!--320-->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/common.js" type="text/javascript"></script>
        <script src="js/registration.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="moviebot">MovieBot</div>
        <div id="logo"></div>
        <div id="forms">
            <div id="register-text">Email: </div>
            <input id="register-form" type="text" placeholder="example@example.com" required>
            <div id="password-text">Password: </div>
            <input id="password-form" type="password"placeholder="password" required>
            <div id="password-text">Confirm Password: </div>
            <input id="conf-password-form" type="password"placeholder="password" required>
        </div>
        <div id="button">
            <button id="the-button">Register</button>
        </div>
        <div id="dialog" title="Error"></div>
    </body>

</html>
